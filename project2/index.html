<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1>Stopwatch</h1>
    <div class="clock">
      <div class="hand" id="hand"></div>
    </div>
    <div class="display" id="display">00:00:00.000</div>
    <div class="buttons">
      <button class="btn start" id="start">Start</button>
      <button class="btn pause" id="pause">Pause</button>
      <button class="btn reset" id="reset">Reset</button>
      <button class="btn lap" id="lap">Lap</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
